<!DOCTYPE html>
<html lang="en">
<head>
  	<title>CSIT Class Scheduler</title>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html;charset=ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="shortcut icon" type="image/x-icon" href="img/bucs-logo.png">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/navbar.css">
	<link rel="stylesheet" href="css/default-theme.css">
	<link rel="stylesheet" href="css/footer.css">
	<script type="text/javascript" src="js/jquery.min.js"></script>
  	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
	<!-- NAVIGATION BAR -->
	<nav class="navbar navbar-expand-md sticky-top navbar-light bg-light navbar-color">
	  	<div class="navbar-brand" style="user-select: none">
			<img src="img/bucs-logo.png" alt="CSIT departmental logo">
			<h1>CLASS SCHEDULER</h1>
		</div>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
	  	<div class="collapse navbar-collapse" id="navbarNav">
	    	<ul id="nav-list" class="navbar-nav">
	      		<li class="nav-item active">
	        		<a class="nav-link" href="#">Faculty Workload</a>
	      		</li>
		      	<li class="nav-item">
		        	<a class="nav-link" href="#">Weekly Schedule</a>
		      	</li>
		      	<li class="nav-item">
		        	<a class="nav-link" href="#">Room Designation</a>
		      	</li>
	    	</ul>
	  	</div>
	</nav> <!-- END OF TNAVIGATION BAR -->

	<div class="container">
		<div class="row">
			<!-- SIDEBAR -->
			<div class="col-md-3">
				<section id="add-schedule">
					<header>
						<h2>ADD CLASS SCHEDULE</h2>
					</header>
					<hr>
					<form action="php/functions.php" method="POST">
						<input type="hidden" name="add_schedule" id="add_schedule" value="1">
						<label for="select-course">Course Code</label>
						<select id="select-course" class="form-control" required>
							<option value="">Option 1</option>
							<option value="">Option 2</option>
						</select>

						<label for="select-prof">Professor</label>
						<select id="select-prof" class="form-control" required></select>

						<label for="select-class">Class</label>
						<select id="select-class" class="form-control" required></select>

						<label for="select-day">Day</label>
						<select id="select-day" class="form-control" name="select-day" required>
							<option value="1">Monday</option>
							<option value="2">Tuesday</option>
							<option value="3">Wednesday</option>
							<option value="4">Thursday</option>
							<option value="5">Friday</option>
							<option value="6">Saturday</option>
							<option value="7">Sunday</option>
						</select>

						<div class="row">
							<div class="col">
								<label for="select-start-time">Start Time</label>
								<input type="time" id="select-start-time" name="select-start-time" class="form-control" value="07:00" required>
							</div>

							<div class="col">
								<label for="select-end-time">End Time</label>
								<input type="time" id="select-end-time" name="select-end-time" class="form-control" value="08:00" required>
							</div>
						</div>

						<label for="select-room">Room</label>
						<select id="select-room" class="form-control" required></select>
						<div id="error_msg"></div>
						<button type="submit" class="form-control square_btn" id="add" style="margin-top: 40px" onclick="return(check_submit());">Add Schedule</button>
					</form>
				</section>
			</div> <!-- END OF SIDE BAR -->

			<!-- FACULTY WORKLOAD -->
			<div class="col-md-9">
				<header class="row">
					<div class="col-md-8">
						<h2>Faculty Workload</h2>
					</div>
					<div class="col-md-4">
						<input type="text" id="workload_search" class="form-control" placeholder="Search for names...">
					</div>
				</header>
				<hr>

				<!-- WILL BE DISPLAYED BY PHP CODE IN A FORM OF TABLE -->
				<div id="schedule-data" class="table-responsive-sm"></div>
			</div>
		</div>
	</div>
	<footer><i>Footer here (work in progress).</i></footer>
	<script>
	$(document).ready(function() {
		$("#workload_search").on("keyup", function() {
			var value = $(this).val().toLowerCase();
			// $("#workload_table_head th").filter(function() {
			//   $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
			// });
			$("#workload_table_body tr").filter(function() {
				$(this).toggle($(this).text().toLowerCase().indexOf(value) > -1);
			});
		});
	});
	</script>
</body>
</html>
