<!DOCTYPE html>
<html>
<head>
  <title>CSIT Schedule</title>
     <meta http-equiv="Content-Type" content="text/html;charset=ISO-8859-1"> 
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	<!-- top bar -->
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="#">CSIT SCHEDULER</a>
	    </div>
	    <ul class="nav navbar-nav">
	      <li class="active"><a href="#">Faculty Workload</a></li>
	      <li><a href="#">Weakly Schedule</a></li>
	      <li><a href="#">Room Designation</a></li>
	    </ul>
	  </div>
	</nav>

	<div class="container-fluid">
		<div class="row">

			<!-- SIDEBAR -->
			<div class="col-md-3">
				<div id="add-schedule">
					<h3>Add Class Schedule</h3>
					<form action="php/functions.php" method="POST">
					<input type="hidden" name="add_schedule" id="add_schedule" value="1">
					<label>Select Course code:</label>
					<div id="select-course"></div>
					
					<label>Select Professor</label>
					<div id='select-prof' class="select-prof"></div>

					<label>Select Class</label>
					<div id="select-class"></div>


					
						<label>Day</label>						
						<select class="form-control" name="select-day" required>
							<option value="M">Monday</option>
							<option value="T">Tuesday</option>
							<option value="W">Wednesday</option>
							<option value="Th">Thursday</option>
							<option value="F">Friday</option>
						</select>

					<div class="col-md-6">
						<label>Start Time</label>
						<input type="time" id="select-start-time" name="select-start-time" class="form-control" required>
					</div>

					<div class="col-md-6">
						<label>End Time</label>
						<input type="time" id="select-end-time" name="select-end-time" class="form-control" required>
					</div>

					<label>Select Room</label>
					<div id="select-room"></div>

					<button type="submit" class="form-control" id="add">Submit</button>
					</form>
				</div>
			</div>


			<!-- THE TABLE -->
			<div class="col-md-9">
				<!-- WILL BE DISPLAYED BY PHP CODE IN A FORM OF TABLE -->        
				<div id="schedule-data">
					<table class="table">
					    <thead>
					      <tr>
					        <th>Course Code</th>
					        <th>Descriptive Title</th>
					        <th>Course Yr. & Block</th>
					        <th>Time</th>
					        <th>Day</th>
					        <th>Room</th>
					      </tr>
					    </thead>
					    <tbody>
					      <tr>
					        <td>example</td>
					        <td>example</td>
					        <td>example</td>
					        <td>example</td>
					        <td>example</td>
					        <td>example</td>
					      </tr>
					    </tbody>
					  </table>
				</div>
			</div>
		</div>
	</div>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>

</body>
</html>
